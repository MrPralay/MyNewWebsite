<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dearest Love...</title>
    <link rel="stylesheet" href="/private/proposal_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: #fff5f8; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .heart-loader {
            font-size: 60px;
            animation: beat 1.2s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .loading-text {
            font-family: 'Parisienne', cursive;
            font-size: 28px;
            color: #d63384;
            margin-top: 20px;
        }

        /* Crucial Change: We removed !important. 
           This allows JS to change display to "block" when ready.
        */
        .container {
            display: none; 
            opacity: 0;
            transition: opacity 1.5s ease;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="heart-loader">❤️</div>
        <p class="loading-text">Preparing something special...</p>
    </div>

    <div class="container" id="main-container">
        <div id="main-content">
            <header>
                <h1 id="welcomeMessage"></h1>
            </header>
            
            <main>
                <p class="love-message">
                    Every moment with you is a dream come true. You fill my life with joy, laughter, and an endless love that I cherish more than words can say.
                </p>
                
                <div class="proposal-question" id="proposal-text"></div>

                <div class="buttons-container">
                    <button class="proposal-btn yes-btn" onclick="handleYes()">Yes!</button>
                    <button class="proposal-btn no-btn" onclick="handleNo()">I need more time...</button>
                </div>
            </main>

            <footer>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </footer>
        </div>
    </div>

    <script src="/private/proposal.js"></script>
</body>
</html>
