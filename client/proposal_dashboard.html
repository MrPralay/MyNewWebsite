<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dearest Love...</title>
    <link rel="stylesheet" href="proposal_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Professional Route Guard: Hide content by default */
        #main-content { visibility: hidden; opacity: 0; transition: opacity 0.5s ease; }
        #loader { display: none; /* Hide loader too if you want it purely white */}
    </style>
</head>
<body>
    <div class="container">
        <div id="loader">
            <div class="heart-spinner"></div>
        </div>

        <div id="main-content">
            <header>
                <h1 id="welcomeMessage">Loading...</h1>
            </header>
            
            <main>
                <p class="love-message">
                    Every moment with you is a dream come true. You fill my life with joy, laughter, and an endless love that I cherish more than words can say.
                </p>
                
                <div class="proposal-question" id="proposal-text">
                    Loading your special message...
                </div>

                <div class="buttons-container">
                    <button class="proposal-btn yes-btn" onclick="handleYes()">Yes!</button>
                    <button class="proposal-btn no-btn" onclick="handleNo()">I need more time...</button>
                </div>
            </main>

            <footer>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </footer>
        </div>
    </div>
    <script src="proposal.js"></script>
</body>
</html>
